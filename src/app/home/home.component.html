<div class="jumbotron">
    <h1>{{title}}</h1>
    <p>Get to know all about the events happening around you!!!</p>
</div>

<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3]">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Event {{num}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
