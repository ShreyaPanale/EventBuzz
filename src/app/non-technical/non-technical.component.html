<h2>UPCOMING NON TECHNICAL EVENTS!!!</h2>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6]">
          <mat-card class="mat-elevation-z4" >
            <mat-card-header>
              <mat-card-title>Event {{num}} - DSC</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [style.background-color]="toggle ? 'lightgrey' : 'blue'" (click)="enableDisableRule()">
                    {{status}}
                  </button>
              <button style="background-color:red;color:white" onclick="window.open('https://forms.gle/7D1wYHrrmgvjGePx7', '_blank');">REGISTER NOW</button>
            </mat-card-actions>
          </mat-card>
        </div>
    </div>
