<div class="row"> 
      <event-list [Events]=Events></event-list>
</div>


<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6]">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>Event {{num}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              About the Event
            </p>
          </mat-card-content>
          
        <mat-card-actions>
            <button style="background-color: rgb(3, 81, 121);color:white"
              onclick="window.open('https://forms.gle/7D1wYHrrmgvjGePx7', '_blank');">REGISTER NOW</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
